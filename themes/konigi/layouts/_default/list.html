{{ define "main" }}

<!-- LIST -->
<section id="main">
  <h1 id="title">{{ .Title }}</h1>
  <ul id="list">
      {{ range .Paginator.Pages }}
          {{ .Render "li"}}
      {{ end }}
  </ul>
</section>
<section class="pagination-block">
{{ template "_internal/pagination.html" . }}
</section>

{{ end }}
