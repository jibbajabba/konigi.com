{{ partial "header.html" . }}
{{ partial "gnav.html" . }}

<section class="hero is-centered">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        Music
      </h1>
      <p class="subtitle">Beats and sounds for movers and shakers.</p>
    </div>
  </div>
</section>

<section class="section boxgrid">
  <div class="container">
    <div class="columns entries dark is-multiline">
      {{ range .Paginator.Pages }}
        {{ .Render "blocks-in-section"}}
      {{ end }}
    </div>{{/* /tiles */}}
  </div>{{/* /container */}}
</section>
<section class="section pagination">
  <div class="container">
    <nav>{{ template "_internal/pagination.html" . }}</nav>
  </div>
</section>

<style>
.entry {
  min-height: 320px;
}
</style>
{{ partial "footer.html" . }}
